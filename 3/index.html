<!DOCTYPE html>
<html>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

<!-- Bootstrap -->
<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">

<script src="js/asciidoctor-all.min.js"></script>
<script src="js/base64.js"></script>
<script src="js/gist.js"></script>
<script src="js/docgist.js"></script>

<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,300italic,400,400italic,600,600italic|Noto+Serif:400,400italic,700,700italic|Droid+Sans+Mono:400">

<link rel="stylesheet" href="style/asciidoctor.css">
<script>
    (function () {
        var f = function () {
        };
        if (!window.console) {
            window.console = {
                log: f, info: f, warn: f, debug: f, error: f
            };
        }
    }());
</script>

<style>
    #content {
        margin: 1em auto;
        max-width: 60em;
    }

    #gist-id {
        width: 20em;
        height: auto;
    }

    .navbar a {
        text-decoration: none;
    }

    .navbar * {
        box-sizing: content-box;
    }

    div.navbar-header {
        height: 52px;
    }

    #nav-buttons {
        margin: 8px 0;
        display: inline-block;
    }

    div.alert {
        font-size: 1.125rem;
    }

    @media print {
        a.bare:after {
            content: none;
        }
    }
</style>

<body>
<div class="navbar navbar-default">
    <div class="navbar-header">
        <a class="navbar-brand" href="./">
            <i class="fa fa-pencil-square"></i> DocGist
        </a>
    </div>
    <div>
        <span id="nav-buttons">
            <a class="btn btn-success" id="gist-link" href="" target="_blank" style="">
                <i class="fa fa-github"></i> Page Source
            </a>
            <a class="btn btn-default" href="https://github.com/asciidoctor/docgist" target="_blank">
                <i class="fa fa-code-fork"></i> Project Home
            </a>

            <div class="btn-group">
                <a class="btn btn-default dropdown-toggle" data-toggle="dropdown" data-target="#">
                    <i class="fa fa-share-alt"></i> Share
                    <span class="caret"></span>
                </a>
                <ul class="dropdown-menu">
                    <li><a id="twitter-share" href="" target="_blank" data-toggle="tooltip" title="Tweet">
                        <i class="fa fa-fw fa-twitter-square"></i> Twitter
                    </a></li>
                    <li><a id="facebook-share" href="" target="_blank" data-toggle="tooltip"
                           title="Share link on Facebook">
                        <i class="fa fa-fw fa-facebook-square"></i> Facebook
                    </a></li>
                    <li><a id="google-plus-share" href="" target="_blank" data-toggle="tooltip"
                           title="Share link on Google+">
                        <i class="fa fa-fw fa-google-plus-square"></i> Google+
                    </a></li>
                </ul>
            </div>
        </span>

        <form class="navbar-form pull-right">
            <div class="input-group">
          <span class="input-group-addon">
            <i class="fa fa-github"></i> <i class="fa fa-dropbox"></i>
          </span>
                <input type="text" class="span2 form-control" id="gist-id"
                       placeholder="GitHub Gist/File / Dropbox URL">
            </div>
        </form>
    </div>
</div>
<div id="content">
    <img alt="loading" src="images/loading.gif" style="margin: 5em;">
</div>
</body>

</html>
